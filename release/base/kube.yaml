appConfig: weaver.toml
repo: <DOCKER>

listeners:
  - name: boutique
    port: 8080
    public: true


resourceSpec:
  requests:
    memory: "1024Mi"
    cpu: "1"
  limits:
    memory: "1024Mi"
    cpu: "1"
  
scalingSpec:
  minReplicas: 1
  maxReplicas: 15
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70

