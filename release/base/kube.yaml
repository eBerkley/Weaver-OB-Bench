appConfig: weaver.toml
repo: <DOCKER>

listeners:
  - name: boutique
    port: 8080
    public: true


resourceSpec:
  requests:
    cpu: <OB_CORES>
    memory: "2048Mi"
  limits:
    cpu: <OB_CORES>
    memory: "2048Mi"
  
scalingSpec:
  minReplicas: 1
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 65

